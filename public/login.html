<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Â· Razzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  </head>
  <body class="min-h-screen bg-gray-50 flex flex-col">
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <a href="index.html" class="flex items-center space-x-2">
          <span class="text-purple-600 text-2xl font-extrabold">Razzify</span>
        </a>
        <div>
          <a href="register.html" class="text-purple-600 hover:underline">Register</a>
        </div>
      </div>
    </nav>
    <main class="flex-1 flex items-center justify-center p-4">
      <div class="bg-white rounded-lg shadow p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Login</h1>
        <form id="login-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium" for="email">Email</label>
            <input id="email" type="email" required class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <div>
            <label class="block text-sm font-medium" for="password">Password</label>
            <input id="password" type="password" required class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Login</button>
        </form>
        <div class="my-4 text-center text-sm">or</div>
        <button id="google-login" class="w-full flex items-center justify-center space-x-2 border py-2 rounded hover:bg-gray-100 transition">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo" />
          <span>Continue with Google</span>
        </button>
        <button id="facebook-login" class="w-full flex items-center justify-center space-x-2 border py-2 rounded hover:bg-gray-100 transition mt-2">
          <img src="https://img.icons8.com/color/16/000000/facebook-new.png" alt="Facebook logo" />
          <span>Continue with Facebook</span>
        </button>
        <p id="login-error" class="text-red-500 text-sm mt-4 hidden"></p>
      </div>
    </main>
    <script type="module" src="scripts/firebaseConfig.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module">
      import { loginWithEmailPassword, loginWithGoogle, loginWithFacebook, onAuthStateChangedCustom } from './scripts/auth.js';
      const form = document.getElementById('login-form');
      const errorEl = document.getElementById('login-error');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.classList.add('hidden');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
          await loginWithEmailPassword(email, password);
          window.location.href = 'index.html';
        } catch (err) {
          console.error(err);
          errorEl.textContent = err.message;
          errorEl.classList.remove('hidden');
        }
      });
      document.getElementById('google-login').addEventListener('click', async () => {
        try {
          await loginWithGoogle();
          window.location.href = 'index.html';
        } catch (err) {
          console.error(err);
          errorEl.textContent = err.message;
          errorEl.classList.remove('hidden');
        }
      });
      document.getElementById('facebook-login').addEventListener('click', async () => {
        try {
          await loginWithFacebook();
          window.location.href = 'index.html';
        } catch (err) {
          console.error(err);
          errorEl.textContent = err.message;
          errorEl.classList.remove('hidden');
        }
      });
      // redirect if already logged in
      onAuthStateChangedCustom((user) => {
        if (user) {
          window.location.href = 'index.html';
        }
      });
    </script>
  </body>
</html>
