name: RazzLab Casing Audit

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  casing-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run casing audit
        run: |
          node RazzLab_casing_tool/scripts/audit_casing.js --root .
          if [ $(cat casing_report.csv | wc -l) -gt 1 ]; then
            echo "Found incorrect brand casing. See casing_report.csv for details."
            exit 1
          else
            echo "Brand casing check passed."
          fi
