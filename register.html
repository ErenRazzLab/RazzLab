<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Â· Razzify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  </head>
  <body class="min-h-screen bg-gray-50 flex flex-col">
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
          <a href="index.html" class="flex items-center space-x-2">
            <span class="text-purple-600 text-2xl font-extrabold">Razzify</span>
          </a>
          <div>
            <a href="login.html" class="text-purple-600 hover:underline">Login</a>
          </div>
      </div>
    </nav>
    <main class="flex-1 flex items-center justify-center p-4">
      <div class="bg-white rounded-lg shadow p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Create your account</h1>
        <form id="register-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium" for="name">Display Name</label>
            <input id="name" type="text" required class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <div>
            <label class="block text-sm font-medium" for="email">Email</label>
            <input id="email" type="email" required class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <div>
            <label class="block text-sm font-medium" for="password">Password</label>
            <input id="password" type="password" required minlength="6" class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <div>
            <label class="block text-sm font-medium" for="confirm-password">Confirm Password</label>
            <input id="confirm-password" type="password" required minlength="6" class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-purple-500" />
          </div>
          <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded hover:bg-purple-700 transition">Register</button>
        </form>
        <p id="register-error" class="text-red-500 text-sm mt-4 hidden"></p>
      </div>
    </main>
    <script type="module" src="scripts/firebaseConfig.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module">
      import { registerWithEmailPassword, onAuthStateChangedCustom } from './scripts/auth.js';
      const form = document.getElementById('register-form');
      const errorEl = document.getElementById('register-error');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        errorEl.classList.add('hidden');
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        if (password !== confirmPassword) {
          errorEl.textContent = 'Passwords do not match.';
          errorEl.classList.remove('hidden');
          return;
        }
        try {
          await registerWithEmailPassword(name, email, password);
          window.location.href = 'index.html';
        } catch (err) {
          console.error(err);
          errorEl.textContent = err.message;
          errorEl.classList.remove('hidden');
        }
      });
      // redirect if logged in
      onAuthStateChangedCustom((user) => {
        if (user) {
          window.location.href = 'index.html';
        }
      });
    </script>
  </body>
</html>
